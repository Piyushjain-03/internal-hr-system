<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR File Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #87CEFA; /* Light Sky Blue */
            position: relative;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #6CA6CD;
        }

        .linkedin-icon {
            width: 32px;
            height: 32px;
        }

        .search-box {
            padding: 5px;
            font-size: 16px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: black;
            color: white;
        }

        main {
            padding: 20px;
        }

        .file-item {
            margin: 10px 0;
        }

        .file-item a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        .hr-logo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px;
            opacity: 0.3;
            z-index: 10;
        }
    </style>
</head>
<body>
    <header>
        <a href="https://www.linkedin.com/in/your-profile" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" class="linkedin-icon">
        </a>
        <input type="text" id="searchInput" class="search-box" placeholder="Search files...">
    </header>

    <main>
        <div class="file-item"><a href="files/joining-letter.pdf" target="_blank">Joining Letter</a></div>
        <div class="file-item"><a href="files/appointment-letter.pdf" target="_blank">Appointment Letter</a></div>
        <div class="file-item"><a href="files/leave-policy.pdf" target="_blank">Leave Policy</a></div>
        <div class="file-item"><a href="files/salary-structure.pdf" target="_blank">Salary Structure</a></div>
        <div class="file-item"><a href="files/performance-review.pdf" target="_blank">Performance Review</a></div>
    </main>

    <!-- Transparent HR logo -->
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="HR Logo" class="hr-logo">

    <script>
        const searchInput = document.getElementById("searchInput");
        searchInput.addEventListener("keyup", function () {
            const filter = searchInput.value.toLowerCase();
            const fileItems = document.querySelectorAll(".file-item");

            fileItems.forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(filter) ? "block" : "none";
            });
        });
    </script>
</body>
</html>
